{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - Main Bal-Balan</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Main Bal-Balan account</p>
        </div>

        <div id="ajax-error-container" class="mb-6"></div>

        <form id="register-form" method="POST" action="" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password" 
              name="password" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const errorContainer = document.getElementById('ajax-error-container');

        errorContainer.innerHTML = '';

        const response = await fetch("{% url 'main:register_ajax' %}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === 'success') {
            window.location.href = "/";
        } else {
            let errorHtml = '';
            for (const field in result.errors) {
                const message = result.errors[field][0];
                errorHtml += `
                    <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                        <strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${message}
                    </div>
                `;
            }
            errorContainer.innerHTML = errorHtml;
        }
    });
</script>
{% endblock content %}
